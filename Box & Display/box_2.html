<html>
    <head>
        <title>rubik</title>
    </head>
    <style>
        .kakek {
            width: 500px;
            height: 500px;
            background-color: black;
            display: flex;
            flex-direction: column;
        }
        .bapak1,.bapak2,.bapak3 {
            width: 100%;
            display: flex;
            height: 100%;
        }
        .anak1,
        .anak2,
        .anak3,
        .anak4,
        .anak5,
        .anak6,
        .anak7,
        .anak8,
        .anak9 {
            width: 100%;
            height: 100%;
            border: white solid 1px;
        }
        .anak1,
        .anak2,
        .anak3{
            background-color: red;
        }
        .anak4,
        .anak5,
        .anak6 {
            background-color: yellow;
        }
        .anak7,
        .anak8,
        .anak9 {
            background-color: green;
        }

    </style>
    <body>
        <div class="kakek">
            <div class="bapak1">
                <div class="anak1"></div>
                <div class="anak2"></div>
                <div class="anak3"></div>
            </div>
            <div class="bapak2">
                <div class="anak4"></div>
                <div class="anak5"></div>
                <div class="anak6"></div>
            </div>
            <div class="bapak3">
                <div class="anak7"></div>
                <div class="anak8"></div>
                <div class="anak9"></div>
            </div>
        </div>
    </body>
</html>
